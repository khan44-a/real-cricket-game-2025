<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Cricket Challenge</h1>
        </header>

        <!-- Game Section -->
        <main>
            <div id="scoreBoard">
                <h2>Score: <span id="score">0</span></h2>
                <h3>Wickets Left: <span id="wickets">3</span></h3>
            </div>

            <div id="gameArea">
                <p id="actionMessage">Press "Hit" to play your shot!</p>
                <button id="hitButton">Hit</button>
            </div>
        </main>

        <!-- Ad Section -->
        <aside id="adSpace">
            <h3>Sponsored Ads</h3>
            <div class="adsense-placeholder">Your Ad Here</div>
        </aside>

        <!-- External Link -->
        <footer>
            <p><a href="https://example.com" target="_blank" id="externalLink">Visit Our Sponsor</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
